<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ugrand - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container-fluid shadow-sm">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-brand ugr-logo" href="#"><img src="img/ugrand-logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form class="d-flex search-box" role="search">
                    <input class="form-control form-control-fixed me-2" type="search"
                        placeholder="Encuentra el producto que necesitas" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"> <img class="search-icon" src="img/search.png"
                            alt=""></button>
                </form>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active shopping-cart" aria-current="page" href="#"><img
                                    src="img/shopping-cart-empty-side-view.png" alt=""></a>
                        </li>
                        <li class="nav-item stage">
                            <a class="nav-link btn-new" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-new" href="#">Registro</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </section>


    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-3">
                <h4>Categorías</h4>
                <ul>
                    <li><a href="#">Categoría 1</a></li>
                    <li><a href="#">Categoría 2</a></li>
                    <li><a href="#">Categoría 3</a></li>
                    <li><a href="#">Categoría 4</a></li>
                    <li><a href="#">Categoría 5</a></li>
                    <li><a href="#">Categoría 6</a></li>
                    <li><a href="#">Categoría 7</a></li>
                    <li><a href="#">Categoría 8</a></li>
                    <li><a href="#">Categoría 9</a></li>
                    <li><a href="#">Categoría 10</a></li>
                </ul>
            </div>

            <div class="col-md-9">
                <div class="banner-box mt-4">
                    <img class="w-100 img-fluid" src="img/nvidia-banner.jpg" alt="">
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/718e90f264.js" crossorigin="anonymous"></script>
</body>

</html>
